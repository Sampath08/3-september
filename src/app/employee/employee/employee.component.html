<h3> Employee list</h3>
<table class="table table-bordered" *ngIf="employees.length>0">
    <tr>
        <th>Emp. Number</th>
        <th>Emp. Name</th>
        <th>Emp. Salary</th>
    </tr>
    <tr *ngFor="let emp of employees">
        <td>{{emp.empNumber}}</td>
        <td>{{emp.empName}}</td>
        <td>{{emp.empSalary}}</td>
    </tr>
</table>
